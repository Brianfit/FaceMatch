var playSound = function(x) {

        var mediaUrl = sound.file;
        if(device.platform.indexOf("iOS") >= 0) {
            mediaUrl = "../Library/NoCloud/" + mediaUrl.split("/").pop();
        }
        var media = new Media(mediaUrl, function(e) {
            media.release();
        }, function(err) {
            console.log("media err", err);
        });
